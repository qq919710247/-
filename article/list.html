<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写文章</title>
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-inline">

                    <div class="layui-input-inline">
                        <select id="cate-sel" name="cate_id" lay-verify="" class="cate-sel">
                            <option value="">所有分类</option>

                        </select>
                    </div>

                    <div class="layui-input-inline">
                        <select name="state" lay-verify="" id="state">
                            <option value="">状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>

                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>
            </form>

            <!-- 表格 -->
            <table class="layui-table list-table">
                <colgroup>
                    <col width="30%">
                    <col width="20%">
                    <col width="25%">
                    <col width="10%">
                    <col>

                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>

                <tbody>


                </tbody>
            </table>

            <!-- 分页区 -->
            <div id="pagination"></div>
        </div>
    </div>

    <!-- 模板引擎 -->
    <script type="text/html" id="tpl">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button data-id="{{$value.Id}}" type="button"
                    class="layui-btn layui-btn-xs edit-btn">编辑</button>
                <button data-id="{{$value.Id}}" type="button"
                    class="layui-btn layui-btn-xs layui-btn-danger del-btn">删除</button>
            </td>
        </tr>
        {{/each data}}
    </script>

    <script src="../assets/lib/moment.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/axios.js"></script>
    <script src="../assets/js/commentAPIs.js"></script>
    <script src="../assets/js/article/list.js"></script>
</body>

</html>
