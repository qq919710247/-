<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写文章</title>
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <!-- 文章类别 -->
            <form class="layui-form publish-form" lay-filter="edit-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select class="cate-sel" name="cate_id" lay-verify="required">
                            <option value="">请选择文章分类</option>

                        </select>
                    </div>
                </div>

                <!-- 文章内容 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea name="content"></textarea>
                    </div>
                </div>

                <!-- 裁剪区 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="../assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 文件选择框 -->
                            <input style="display: none;" type="file" id="file"
                                accept="image/png,image/jpg,image/git,image/jpeg">
                            <!-- 选择封面按钮 -->
                            <button type="button" class="choose-btn layui-btn layui-btn-danger">选择封面</button>
                        </div>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="layui-form-item ">
                    <div class="layui-input-block last-row">
                        <button data-state="已发布" class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
                        <button data-state="草稿" type="reset" class="layui-btn layui-btn-primary">存为草稿</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/axios.js"></script>
    <script src="../assets/js/commentAPIs.js"></script>
    <script src="../assets/js/article/edit.js"></script>
</body>

</html>
