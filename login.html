<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的项目</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 左上角logo -->
    <div class="logo">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 中间表单区域 -->
    <div class="content">
        <!-- 标题 -->
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>

        <!-- 表单主题 -->

        <!-- 注册表单 -->
        <form class="layui-form reg-form" action="" style="display: none;">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input id="pass" type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" required lay-verify="required|pass|samePass" placeholder="请输入确认密码"
                    autocomplete="off" class="layui-input">
            </div>

            <!-- 注册按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                    lay-filter="formDemo">立即提交</button>
            </div>

            <div class="link">
                <a href="javascript:;">去登陆</a>
            </div>
        </form>

        <!-- 登录表单 -->
        <form class="layui-form login-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>

            <!-- 登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                    lay-filter="formDemo">立即登录</button>
            </div>

            <div class="link">
                <a href="javascript:;">去注册</a>
            </div>
        </form>
    </div>

    <script src="./assets/lib/axios.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/commentAPIs.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
